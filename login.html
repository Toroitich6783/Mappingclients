          apiKey: "AIzaSyBzC5uYq9oWD9mEmvO_4tHRcW8VmlinYW4",
          authDomain: "signup-in-138ea.firebaseapp.com",
          projectId: "signup-in-138ea",
          storageBucket: "signup-in-138ea.appspot.com",
          messagingSenderId: "22097195339",
          appId: "1:22097195339:web:021a9ad20002fed71338ce"
      };
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth();

      var email = document.getElementById("email");
      var password = document.getElementById("password");
      var continueButton = document.querySelector(".continue-button");

      window.login = function (e) {
          e.preventDefault();
          var obj = {
              email: email.value,
              password: password.value,
          };

          signInWithEmailAndPassword(auth, obj.email, obj.password)
              .then(function (success) {
                  var aaaa = success.user.uid;
                  localStorage.setItem("uid", aaaa);
                  console.log(aaaa);
                  showContinueButton();
              })
              .catch(function (err) {
                  showError("Incorrect details. Please try again.");
              });

          console.log(obj);
      }

      function showContinueButton() {
          var button = document.createElement("button");
          button.textContent = "Continue";
          button.addEventListener("click", function () {
              continueToDashboard();
          });

          continueButton.style.display = "block";
          continueButton.innerHTML = "";
          continueButton.appendChild(button);
      }

      function continueToDashboard() {
          window.location.href = "MappingClients.html";
      }

      function showError(message) {
          var error = document.createElement("div");
          error.textContent = message;
          error.style.color = "red";
          error.style.marginTop = "10px";

          var container = document.querySelector(".container");
          container.appendChild(error);

          setTimeout(function () {
              error.remove();
          }, 2000); // Remove error message after 2 seconds
      }
  </script>
