    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzC5uYq9oWD9mEmvO_4tHRcW8VmlinYW4",
        authDomain: "signup-in-138ea.firebaseapp.com",
        projectId: "signup-in-138ea",
        storageBucket: "signup-in-138ea.appspot.com",
        messagingSenderId: "22097195339",
        appId: "1:22097195339:web:021a9ad20002fed71338ce"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
      
        var firstname = document.getElementById("firstname");
        var lastname = document.getElementById("lastname");
        var email = document.getElementById("Email");
        var password = document.getElementById("password");
        var signupMessage = document.getElementById("signupMessage");
      
        window.signup = function (e) {
            e.preventDefault();
            var obj = {
                firstname: firstname.value,
                lastname: lastname.value,
                email: email.value,
                password: password.value,
            };
            createUserWithEmailAndPassword(auth, obj.email, obj.password)
            .then(function(success) {
                signupMessage.textContent = "Signup successful!";
                // Clear input fields
                firstname.value = '';
                lastname.value = '';
                email.value = '';
                password.value = '';
                setTimeout(function() {
                    signupMessage.textContent = '';
                }, 3000);
            })
            .catch(function(err) {
                signupMessage.textContent = "Error: " + err;
                setTimeout(function() {
                    signupMessage.textContent = '';
                }, 3000);
            });
            console.log(obj);
        };
    </script>
