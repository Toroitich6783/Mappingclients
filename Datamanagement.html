  <script id="MainScript">
      var firebaseConfig = {
          apiKey: "AIzaSyD0asHo0qDj5zYplavVzFUsNWL1Da1e1c8",
          authDomain: "sendinfo-9f1cb.firebaseapp.com",
          databaseURL: "https://sendinfo-9f1cb-default-rtdb.firebaseio.com",
          projectId: "sendinfo-9f1cb",
          storageBucket: "sendinfo-9f1cb.appspot.com",
          messagingSenderId: "842821060420",
          appId: "1:842821060420:web:47008a44a86e78be69b911"
        };
      firebase.initializeApp(firebaseConfig);
  
      var studentNo;
      function Select_AllData() {
          document.getElementById('tbody1').innerHTML="";
          studentNo = 0;
          firebase.database().ref('contactForm').once('value', function (snapshot){
              snapshot.forEach(function (childSnapshot) {
                  var name2 = childSnapshot.val().name; 
                  var Tier2 = childSnapshot.val().Tiers1;
                  var Artist_Style2=childSnapshot.val().Artist_sytle1;
                  var Phone_Number2= childSnapshot.val().Phone_Number1;
  
                  var Email2 = childSnapshot.val().email; 
                  var Latitude2 = childSnapshot.val().latitude1;
                  var Longitude2=childSnapshot.val().longitude1;
                  var Instagram2= childSnapshot.val().Instagram1;
                  var Facebook2= childSnapshot.val().Facebook1;
                  AddItemTOTABLE(name2, Tier2, Artist_Style2, Phone_Number2,Email2,Latitude2,Longitude2,Instagram2,Facebook2);
          });
          
          });
          
          }
          window.onload = Select_AllData;
  
  
  
  
          var stdList=[];
  
          function AddItemTOTABLE(name, Tier, Artist_Style,Phone_Number,Email,Latitude,Longitude,Instagram,Facebook){
              var tbody = document.getElementById('tbody1');
              var trow = document.createElement('tr');
              var td1 = document.createElement('td');
              var td2 = document.createElement('td');
              var td3 = document.createElement('td');
              var td4 = document.createElement('td');
              var td5 = document.createElement('td');
  
              var td6 = document.createElement('td');
              var td7 = document.createElement('td');
              var td8 = document.createElement('td');
              var td9 = document.createElement('td');
              var td10 = document.createElement('td');
  
  
  
  
              stdList.push([name,Tier,Artist_Style,Phone_Number,Email,Latitude,Longitude,Instagram,Facebook]);
              td1.innerHTML = ++studentNo;
              td2.innerHTML = name;
              td3.innerHTML = Tier;
              td4.innerHTML = Artist_Style;
              td5.innerHTML = Phone_Number;
  
              td6.innerHTML = Email;
              td7.innerHTML = Latitude;
              td8.innerHTML = Longitude;
              td9.innerHTML = Instagram;
              td10.innerHTML = Facebook;
  
  
              trow.appendChild(td1)
              trow.appendChild(td2)
              trow.appendChild(td3)
              trow.appendChild(td4)
              trow.appendChild(td5)
  
              trow.appendChild(td6)
              trow.appendChild(td7)
              trow.appendChild(td8)
              trow.appendChild(td9)
              trow.appendChild(td10)
  
              var ControlDiv= document.createElement("div");
              ControlDiv.innerHTML ='<button type="button" style="font-size: 10px;" class="btn btn-success my-2" data-toggle="modal" data-target="#exampleModalCenter" onclick="FillTboxes(null)">Add New record</button>'
              ControlDiv.innerHTML +='<button type="button" style=" font-size: 10px;" class="btn btn-primary my-2 ml-2" data-toggle="modal" data-target="#exampleModalCenter" onclick="FillTboxes('+studentNo+')">Edit record</button>'
              
              trow.appendChild(ControlDiv)
              tbody.appendChild(trow);
          
          }
          var ModName=document.getElementById('NameMod');
          var ModTier=document.getElementById('TierMod');
          var ModArtist_Style=document.getElementById('artstyleMod');
          var ModPhone_Number=document.getElementById('PhonuMod');
  
  
          var ModEmail=document.getElementById('EmailMod');
          var ModLatitude=document.getElementById('LatitudeMod');
          var ModLongitude=document.getElementById('LongitudeMod');
          var ModInstagram=document.getElementById('InstagramMod');
          var ModFacebook=document.getElementById('FacebookMod');
  
  
          var BTNmodAdd = document.getElementById("AddModBtn")
          var BTNmodUpd = document.getElementById("UpdModBtn")
          var BTNmodDel = document.getElementById("DelModBtn")
          
          function FillTboxes(index){
              if(index==null){
                  ModName.value = "";
                  ModTier.value = "";
                  ModArtist_Style.value = "";
                  ModPhone_Number.value = "";
  
  
                  ModEmail.value = "";
                  ModLatitude.value = "";
                  ModLongitude.value = "";
                  ModInstagram.value = "";
                  ModFacebook.value = "";
  
  
                  BTNmodAdd.style.display='inline-block'
                  BTNmodUpd.style.display='none'
                  BTNmodDel.style.display='none' 
              }
              
              else{
                  --index;
                  ModName.value = stdList[index][0];
                  ModTier.value = stdList[index][1];
                  ModArtist_Style.value = stdList[index][2];
                  ModPhone_Number.value = stdList[index][3];
  
                  ModEmail.value = stdList[index][4];
                  ModLatitude.value = stdList[index][5];
                  ModLongitude.value = stdList[index][6];
                  ModInstagram.value = stdList[index][7];
                  ModFacebook.value = stdList[index][8];
  
  
  
                  ModTier.disabled=true;
                  BTNmodAdd.style.display='none'
                  BTNmodUpd.style.display='inline-block'
                  BTNmodDel.style.display='inline-block'
              }
          }
          
          function AddStd(){
              firebase.database().ref('contactForm/'+ModTier.value).set(
                  {
                      name: ModName.value,
                      Tiers1: ModTier.value,
                      Artist_sytle1: ModArtist_Style.value,
                      Phone_Number1: ModPhone_Number.value,
                      
                      email: ModEmail.value,
                      latitude1: ModLatitude.value,
                      longitude1: ModLongitude.value,
                      Instagram1: ModInstagram.value,
                      Facebook1: ModFacebook.value,
  
                  },
                  (error)=>{
                    if(error){
                      alert("record was not added, there was some problem")
                    }
                    else{
                      alert("record was added");
                      Select_AllData();
                      $("#exampleModalCenter").modal('hide');
                    }
                  }
                  )
      }
  
      function UpdStd(){
          firebase.database().ref('contactForm/'+ModTier.value).update(
              {
                  name: ModName.value,
                  Artist_sytle1: ModArtist_Style.value,
                  Phone_Number1: ModPhone_Number.value,
                  
                  email: ModEmail.value,
                  latitude1: ModLatitude.value,
                  longitude1: ModLongitude.value,
                  Instagram1: ModInstagram.value,
                  Facebook1: ModFacebook.value,
              },
              (error)=>{
                  if(error){
          alert("record was not updated, there was some problem")
      }
      else{
          alert("record was updated");
          Select_AllData();
          $("#exampleModalCenter").modal('hide');
        }
       }
      )
    }
    function DelStd(){
      firebase.database().ref('contactForm/'+ModTier.value).remove().then(
        function(){
          alert("Record was deleted")
          Select_AllData();
          $("#exampleModalCenter").modal('hide');
    
        }
      )
    
    }
  </script>
